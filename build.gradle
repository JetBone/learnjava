buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/repository/public/' }
        mavenCentral()
    }

//    dependencies {
//        classpath 'io.freefair.gradle:lombok-plugin:6.2.0'
//        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.4.11'
//    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.4.11'
//    id 'io.spring.dependency-management' version '2.4.11'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenCentral()
}

configurations {
    all*.exclude module: 'spring-boot-starter-tomcat'
}

dependencies {
    // spring boot family
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // mybatis
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'

    // swagger
    implementation 'io.springfox:springfox-boot-starter:3.0.0'

    // driver
    implementation 'mysql:mysql-connector-java:8.0.26'
    implementation 'redis.clients:jedis:3.4.1'

    // utils
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'cn.hutool:hutool-all:5.5.9'
    implementation 'javax.mail:mail:1.4.7'

    // jwt
    implementation 'com.nimbusds:nimbus-jose-jwt:9.9.3'

    // serializer
    implementation 'com.alibaba:hessian-lite:3.2.11'
    implementation 'com.esotericsoftware:kryo:4.0.2'

    // pdf
    implementation 'com.itextpdf:itextpdf:5.5.13'
    implementation 'com.itextpdf:itext-asian:5.2.0'
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    // nifi
    compileOnly 'org.apache.nifi:nifi-api:1.12.1'
}

group = 'com.jetbone'
version = '1.0-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
